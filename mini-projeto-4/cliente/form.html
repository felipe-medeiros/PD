<!DOCTYPE html>
<html>
<head>
	<title>Cliente</title>
	<meta charset="utf-8">
</head>
<body>
	<h3>Cadastro de filme</h3>
	<form action="http://localhost:8080/app/webresources/filmes" method="POST">
		
		<label for="titulo">Título</label>
		<input type="text" name="titulo"><br><br>
		<label for="diretor">Diretor</label>
		<input type="text" name="diretor"><br><br>
		<label for="estudio">Estúdio</label>
		<input type="text" name="estudio"><br><br>
		<label for="genero">Gênero</label>
		<input type="text" name="genero"><br><br>
		<label for="ano">Ano de Lançamento</label>
		<input type="text" name="ano"><br><br>
		<button type="submit">Cadastrar</button>
	</form>
	
</body>
</html>
